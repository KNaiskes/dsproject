<html>

	<body>
		<center> <h3> <i> Current </i> </h3> </center>

		<div id="table-pos">
		<table>

			<tr>
				<th> Time </th>
				{% for ti in time%}
				<td> {{ti[0]}} </td>
				{% endfor %}
			</tr>

			<tr>
				<th> Temperature </th>
				{% for t in temp%}
				<td> {{t[0]}} </td>
				{% endfor %}
			</tr>

			<tr>
				<th> Humidity </th>
				{% for h in hum%}
				<td> {{h[0]}} </td>
				{% endfor %}
			</tr>
		</table>
		</div>
		<center>
			{% if light == 1 %}
			<h4>The status of light is high</h4>
			{% elif light == 0 %}
			<h4>The status of light is low</h4>
			{% endif %}
		</center>
	</body>
	
</html>
